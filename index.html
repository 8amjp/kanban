<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Kanban board</title>
<meta name="description" content="Kanban board">
<!-- Bootstrap CDN -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
<!-- Kanban board CSS -->
<link href="./lib/kanban.css" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="./">
                Kanban board
            </a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <p class="navbar-text">担当者:</p>
            <ul class="nav navbar-nav">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                        <strong id="current-worker">全員</strong>
                        <span class="caret"></span>
                    </a>
                    <ul id="worker-list" class="dropdown-menu">
                    </ul>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div class="container-fluid kanban-board">
    <div class="row main-tasks">
        <div class="col-xs-5 col-sm-5 col-md-5 kanban-block">
            <h1 class="kanban-list-title" data-toggle="tooltip" data-placement="bottom" title="未着手のタスクです。">
                ToDo
            </h1>
            <div id="todo-list" class="row kanban-list"></div>
        </div>
        <div class="col-xs-4 col-sm-4 col-md-4 kanban-block">
            <h1 class="kanban-list-title" data-toggle="tooltip" data-placement="bottom" title="着手中のタスクです。">
                Doing
            </h1>
            <div id="doing-list" class="row kanban-list"></div>
        </div>
        <div class="col-xs-3 col-sm-3 col-md-3 kanban-block">
            <h1 class="kanban-list-title" data-toggle="tooltip" data-placement="bottom" title="完了したタスクです。">
                Done
            </h1>
            <div id="done-list" class="row kanban-list"></div>
        </div>
    </div>
    <div class="row sub-tasks">
        <div class="col-xs-5 col-sm-5 col-md-5 kanban-block">
            <h1 class="kanban-list-title" data-toggle="tooltip" data-placement="bottom" title="すぐに着手する必要のないタスクです。">
                Someday
            </h1>
            <div id="someday-list" class="row kanban-list"></div>
        </div>
        <div class="col-xs-4 col-sm-4 col-md-4 kanban-block">
            <h1 class="kanban-list-title" data-toggle="tooltip" data-placement="bottom" title="連絡待ちのタスクです。">
                Waiting
            </h1>
            <div id="waiting-list" class="row kanban-list"></div>
        </div>
    </div>
</div>

<!-- 詳細ダイアログ -->
<div class="modal fade" id="propertyModal" tabindex="-1" role="dialog" aria-labelledby="task-title">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="task-title"></h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="task-worker" class="col-sm-2 control-label">担当者:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="task-worker">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="task-status" class="col-sm-2 control-label">状況:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="task-status">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="task-memo" class="col-sm-2 control-label">メモ:</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="task-memo"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>

<!-- jQuery CDN -->
<script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
<!-- Bootstrap CDN -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<!-- Kanban board Script -->
<script src="./lib/kanban.js"></script>
</body>
</html>
